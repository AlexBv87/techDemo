<template>
    <div class="slds-box slds-themeâ€“default">
        <div class="slds-text-color_inverse slds-text-heading_large" style="padding:0.5rem;background:#0B969C">
            Case Overview
        </div>
    </div>
    <lightning-card variant="Narrow">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-small">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                    <tr class="slds-line-height_reset">
                        <td scope="col" style="width: 20px">
                            <lightning-button-icon variant="base" size="small" icon-name="utility:clear"
                                alternative-text="Clear Search" onclick={clearSearch}></lightning-button-icon>
                        </td>
                        <td scope="col">
                            <lightning-input
                                type="text"
                                variant="standard"
                                name="caseNumber"
                                value={caseNumber}
                                label="Search Case Number"
                                placeholder="type case number..."
                                onkeyup={handleKeyUp}
                            ></lightning-input>
                        </td>
                        <td scope="col">
                            <lightning-input
                                type="text"
                                variant="standard"
                                name="contactName"
                                value={contactName}
                                label="Search Contact"
                                placeholder="Contact number..."
                                onkeyup={handleKeyUp}
                            ></lightning-input>
                        </td>
                        <td scope="col">
                            <lightning-input
                                type="text"
                                variant="standard"
                                name="subject"
                                value={subject}
                                label="Search Subject"
                                placeholder="Subject..."
                                onkeyup={handleKeyUp}
                            ></lightning-input>
                        </td>
                        <td scope="col">
                            <lightning-combobox
                                name="status"
                                label="Status"
                                value={status}
                                placeholder="Search Status"
                                options={statusPickListValues}
                                onchange={handleChange}
                            ></lightning-combobox>
                        </td>
                        <td scope="col">
                            <lightning-combobox
                                name="priority"
                                label="Priority"
                                value={priority}
                                placeholder="Search Priority"
                                options={priorityPickListValues}
                                onchange={handleChange}
                            ></lightning-combobox>
                        </td>
                    </tr>
                    <tr class="slds-line-height_reset">
                        <th scope="col">Index</th>
                        <th scope="col">Case Number</th>                          
                        <th scope="col">Contact</th>
                        <th scope="col">
                            <a class="slds-th__action slds-text-link_reset" href="javascript:void(0);" role="button" tabindex="0" onclick={sortRecs} name="Subject">
                                Subject
                                </a>
                        </th>
                        <th scope="col">Status</th>
                        <th scope="col">Priority</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                            class="slds-hint-parent"
                            for:each={searchable}
                            for:item="item"
                            key={item.Id}
                        >
                        <td scope="col">{item.index}</td>
                        <th scope="row">
                            <a
                                href="#"
                                onclick={handleNavigate}
                                data-id={item.caseData.Id}
                            >{item.caseData.CaseNumber}
                            </a>
                        </th>
                        <th scope="row">
                            <span if:true={item.caseData.Contact}>
                                    {item.caseData.Contact.Name}
                            </span>
                        </th>
                        <th scope="row">{item.caseData.Subject}</th>
                        <th scope="row">{item.caseData.Status}</th>
                        <th scope="row">{item.caseData.Priority}</th>
                    </tr>
                </tbody>
                </table>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</br>
<p class="slds-no-print">
    <lightning-button
    label="Download PDF"
    onclick={handlePDF}
  ></lightning-button>
</p>
</template>
